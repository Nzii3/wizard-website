name: Run npm run dev

on:
  push:
    branches:
      - main
      # Add other branches as needed
  pull_request:
    branches:
      - main
      # Add other branches as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run npm run dev
        run: npm run dev
